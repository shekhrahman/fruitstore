<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>page1</title>
</head>
<body background="f1.jpg">
<div class="container" >   
        <div class="mt-5" id="mydiv">
            <h3>My Fruit Store</h3>
        </div>
</div>
<div class="container mt-3">
        <ul class="nav ">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#page1">Page One</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" data-toggle="tab" href="#page2" id="disable">Page Two</a>
          </li>
        </ul>
  </div>

 <div class="container tab-content"   >
    <form action="" method="GET" class="container tab-pane active" id="page1" onsubmit="dataPrint()">
       <div class="">
            <div class="row">
                    <div class="col-lg-4">
                        <div class="card-body">
                                <div class="form-group">
                                <label for="">Fruit Name</label>
                                <select class="form-control" name="fruit" id="fruit" onchange="getOption()">
                                    <option value="Apples">Apples</option>
                                    <option value="Oranges">Oranges</option>
                                    <option value="Bananas">Bananas</option>
                                </select>
                                </div>
                                <div class="form-group">
                                <label for="">Fruit Description</label>
                                <textarea class="form-control" name="des" id="fdes" rows="3" required></textarea>
                                </div>
                           
                        </div>
                    </div>
                    <div class="col-lg-4">
                            <div class="card-body">
                               <div class="form-group">
                                 <label for="">Selected Fruit</label>
                                 <input type="text" class="form-control" name="selected" id="select" value="Apples" aria-describedby="helpId" placeholder="" disabled>
                                 <small id="helpId" class="form-text text-muted">Selected From fruit list</small>
                               </div>
                               <div class="form-group">
                                    <label for="">Added By</label>
                                    <input type="text" class="form-control" name="addedby" id="added" aria-describedby="helpId" placeholder="" required>
                                    <small id="helpId" class="form-text text-muted">Name of user who is adding</small>
                                  </div>
                                  <div class="form-group">
                                        <label for="">Date Added</label>
                                        <input type="date" class="form-control" name="date" id="date" aria-describedby="helpId" placeholder="" required>
                                        <small id="helpId" class="form-text text-muted">Select date</small>
                                    </div>
                                    <a class="nav-link " data-toggle="tab" href="#page2">
                                    <input type="submit" class="btn float-right text-black mb-5 btn-warning " name="submit" onclick="dataPrint()" value="Submit"></a>
                            </div>
                            
                        </div>
                       
            </div>
        </div>
    </form>
 
<div class="container container tab-pane" id="page2">
        <div class="">
                <div class="row">
                        <div class="col-lg-6">
                          <table class="table table-striped table-inverse table-responsive">
                            <thead class="thead-inverse">
                              <tr>
                                <th>Fruit Name</th>
                                <th>Fruit Description</th>
                                <th>Added By</th>
                                <th>Date</th>
                              </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td scope="row" id="fname">hii</td>
                                  <td id="des">hii</td>
                                  <td id="add">hii</td>
                                  <td id="adate">hii</td>
                                </tr>
                              </tbody>
                          </table>
                            
                        </div>
                </div>
        </div>
</div>
</div>
 <script>
        function getOption() {
          var x= document.getElementById('fruit').value;
          document.getElementById('select').value=x;
        }
        function dataPrint(){
            var f=document.getElementById('fruit').value;
            var d=document.getElementById('fdes').value;
            var a=document.getElementById('added').value;
            var date=document.getElementById('date').value;
            document.getElementById('fname').innerHTML=f;
            document.getElementById('des').innerHTML=d;
            document.getElementById('add').innerHTML=a;
            document.getElementById('adate').innerHTML=date;
            document.getElementById('disable').classList.remove("disabled");
        }
</script>












<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
</body>
</html>
